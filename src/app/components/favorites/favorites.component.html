<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let item of items">
    <div class="card margin-1rem">
      <div class="card-body">
        <h5 class="card-title">Imagen {{item}}</h5>
        <img src="https://loremflickr.com/320/240?lock={{item}}" class="card-img-top" alt="...">
        <div class="center_div margin-1rem">
          <button type="button"
                  class="btn"
                  (click)="dataService.toggleFavorite(item)"
                  [class]="dataService.isFavorite(item) ? ' btn-danger' : 'btn-outline-dark'">
            ❤️ Favorite
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-paginator
    [itemsPerPage]="itemsPerPage"
    [page]="actualPage"
    [totalItems]="dataService.favorites.length"
    (pageChanged)="pageChanged($event)"
  ></app-paginator>
</div>
